<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
</head>
<body>
    <main class="container">
        <div>
          <h1 class="heading">Cash Register Manager</h1>
          <p class="description">
            Enter the bill amount and cash given by the customer and know minimum
            number of notes to return.
          </p>
          <label class="input-label" for="bill-amount">Bill Amount:</label>
          <input class="input" id="bill-amount" type="text" />
          <label class="input-label" for="cash-given">Cash Given:</label>
          <input class="input" id="cash-given" type="text" />
          <button id="check-button">Check</button>
          <p id="error-message"></p>
          <table class="change-table">
            <caption>
              Return Change
            </caption>
            <tr>
              <th>No of Notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
            <tr>
              <th>Note</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
        </div>
    </main>
    <footer>
      <p>Made by <strong>Ozair</strong></p>
        <ul class="list-unordered inline-list">
          <li>
            <a class="links" href="https://github.com/ozairkhan2810/" target="_blank">github
            </a>
          </li>
          <li>
            <a class="links" href="https://linkedin.com/in/ozairkhan2810/" target="_blank">linkedIn
            </a>
          </li>
          <li>
            <a class="links" href="https://twitter.com/neogcamp" target="_blank">twitter          </a>
          </li>
        </ul>
  </footer>

    <script src="index.js"></script>
</body>
</html>
